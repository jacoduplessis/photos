<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A personal collection of photos by Jaco du Plessis.">
  <meta name="twitter:site" content="@_jacodup">
  <meta property="og:site_name" content="Photos by Jaco du Plessis">
  <meta property="og:title" content="Photos by Jaco du Plessis">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://farm5.staticflickr.com/4413/36005854184_929750b7ac_m.jpg">
  <meta itemprop="image" content="https://farm5.staticflickr.com/4413/36005854184_929750b7ac_m.jpg">
  <title>Photos by Jaco du Plessis</title>
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
    }

    .container {
      max-width: 1024px;
      padding: 0 1rem;
      margin: 0 auto;
    }

  </style>
</head>
<body>
<div class="container">
  <h1 style="margin-bottom: 0">Photos <span style="color: #666; margin-top: 0; font-size: 0.7em">by Jaco du Plessis</span></h1>
</div>

<noscript>
  This page loads images via the Flickr API and won't work without JavaScript enabled.
</noscript>
<div id="app">
</div>
<link rel="stylesheet" href="https://unpkg.com/baguettebox.js@1.9.1/dist/baguetteBox.min.css">
<script src="https://unpkg.com/baguettebox.js@1.9.1/dist/baguetteBox.min.js"></script>
<script src="photos.js"></script>
<script>


  const app = new Photos({
    target: document.querySelector('#app'),
    data: {
      api_key: '55a59914b837cf3472a26f06a898ec1a',
      user_id: '154269812@N04', // jacoduplessis
//      user_id: '141116004@N06', // two monkeys
      filters: {
        per_page: 10,
      }
    }
  })
  app.getPhotos()

  var box
  app.observe('photos', photos => {
    if (photos.length === 0) return
    if (box) box.destroy()
    box = baguetteBox.run('.photos', {
      captions: true,
      titleTag: true,
    })
  }, {
    init: false,
    defer: true,
  })
</script>


</body>
</html>
